
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 5px 0 0 0;
    }
    
    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .toggle-label {
      font-weight: 500;
      color: #333;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .delay-section {
      margin: 20px 0;
    }
    
    .delay-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    
    .delay-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .stats-section {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 8px;
    }
    
    .stats-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 14px;
    }
    
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }
    
    .btn-primary {
      background: #007cba;
      color: white;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">üç™ Cookie Handler</h1>
    <p class="subtitle">Automatically handle EU cookie banners</p>
  </div>
  
  <div class="toggle-section">
    <label class="toggle-label">Enable Auto-Handler</label>
    <label class="switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="delay-section">
    <label class="delay-label" for="delayInput">Delay (milliseconds):</label>
    <input type="number" id="delayInput" class="delay-input" min="0" max="10000" step="100">
  </div>
  
  <div class="stats-section">
    <div class="stats-title">üìä Statistics</div>
    <div class="stat-item">
      <span>Banners handled:</span>
      <span id="bannersCount">0</span>
    </div>
    <div class="stat-item">
      <span>Sites visited:</span>
      <span id="sitesCount">0</span>
    </div>
  </div>
  
  <div class="buttons">
    <button class="btn btn-secondary" id="resetStats">Reset Stats</button>
    <button class="btn btn-primary" id="testMode">Test Mode</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
